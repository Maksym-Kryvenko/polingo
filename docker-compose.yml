version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend-app/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - backend-app/.env
    volumes:
      - polingo-db:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend-app/Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  polingo-db:
